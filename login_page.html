<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/main-logo.png" alt="logo" class="main_logo" />
      <div class="login_form_shadow">
        <div class="login_form">
          <div class="login_input">
            <div class="user_id">
              <img
                src="./assets/user_id_icon.png"
                alt="user_id_icon"
                class="login_icon"
              />
              <input type="text" name="" id="" class="login_input_btn" />
            </div>
            <div class="user_pw">
              <img
                src="./assets/user_pw_icon.png"
                alt="user_pw_icon"
                class="login_icon"
              />
              <input type="password" name="" id="" class="login_input_btn" />
            </div>
            <div class="user_wifi">
              <img
                src="./assets/user_pw_icon.png"
                alt="user_wifi_icon"
                class="login_icon"
              />
              <input type="text" name="" id="" class="login_input_btn" />
            </div>
          </div>
        </div>
        <div>
          <input type="submit" value="HAVE A GOOD DAY" class="submit_btn" />
        </div>
      </div>
    </div>
  </body>
</html>
