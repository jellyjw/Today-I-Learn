<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style(non-mamber).css">
</head>

<body>
    <form>
        <div class="container">
            <!-- 로고 삽입 -->
            <img src="./Vector.png" alt="">

            <!-- 로그인, 비회원 버튼 -->
            <div class="login-btn-box">
                <div class="user-login-btn">로그인</div>
                <div class="not-user-login-btn">비회원</div>
            </div>


            <!-- 로그인 박스(아이디,비밀번호) -->
            <div class="non-member-login-box">
                <div class="order-name">
                    <img class="order-icon-img" src="./ID_icon.png" alt="">
                    <input class="order-name-id" type="text" placeholder="주문자 명">
                </div>
                <div class="phone-number">
                    <img class="phone-icon-img" src="./phone_icon.png" alt="">
                    <input class="user-phone-number" type="tel" placeholder="휴대폰 번호">
                </div>
                <div class="order-password">
                    <img class="order-pw-icon-img" src="./LOCK_icon.png" alt="">
                    <input class="order-name-pw" type="password" placeholder="주문 비밀번호">
                </div>


                <!-- 비회원 예약하기 버튼 -->
                <input class="non-member-login-btn" type="submit" value="비회원 예약하기">
            </div>

            <!-- 아이디찾기, 비밀번호찾기, 회원가입 -->
            <div class="login-menu">
                <a class="find-id">아이디찾기</a>
                <a class="find-pw">비밀번호찾기</a>
                <a class="join">회원가입</a>
            </div>

            <!-- 이용약관, 개인정보, 문의하기, copyright -->
            <div>
                <div class="footer-menu">
                    <a class="terms-of-service">이용약관</a>
                    <a class="privacy-policy">개인정보처리방침</a>
                    <a class="inquiry">문의하기</a>
                </div>
                <a class="copyright">Copyright @ FOODPING Corp. All Right Reserved.</a>
            </div>
    </form>


    </div>
</body>

</html>
