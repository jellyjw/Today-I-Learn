<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="validator.js"></script>
  </head>

  <body>
    <div class="container">
      <button class="learn-more click-message animation clickBtn">
        Click Me!!!!
      </button>
    </div>

    <main class="main-div">
      <img
        class="logo"
        src="
        https://logoproject-phinf.pstatic.net/20190522_115/155850297483888izK_GIF/new-mobile-blog.gif?type=w750"
        alt="네이버 로고"
      />

      <fieldset>
        <img
          src="https://cdn-icons-png.flaticon.com/512/747/747545.png"
          class="login-icon"
        />
        <input type="text" id="username" placeholder="아이디" />
      </fieldset>

      <div class="success-message hide">사용 가능한 아이디입니다.</div>
      <div class="failure-message hide">아이디는 네글자 이상이어야 합니다.</div>

      <fieldset>
        <img
          src="https://cdn-icons-png.flaticon.com/512/5617/5617976.png"
          class="login-icon"
        />
        <input type="password" id="password" placeholder="비밀번호" />
      </fieldset>

      <fieldset>
        <img
          src="https://cdn-icons-png.flaticon.com/512/5617/5617976.png"
          class="login-icon"
        />
        <input
          type="password"
          id="password-retype"
          placeholder="비밀번호 재확인"
        />
      </fieldset>
      <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>

      <fieldset>
        <img
          src="https://cdn-icons-png.flaticon.com/512/1250/1250253.png"
          class="login-icon"
        />
        <input type="text" id="name" placeholder="이름" />
      </fieldset>

      <fieldset>
        <img
          src="https://cdn-icons-png.flaticon.com/512/7591/7591978.png"
          class="login-icon"
        />
        <input type="date" id="date" placeholder="생년월일" />
      </fieldset>

      <fieldset>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3939/3939465.png"
          class="login-icon"
        />
        <select name="gender" class="gender">
          <option value="">성별을 선택해주세요</option>
          <option value="남자">남자</option>
          <option value="여자">여자</option>
          <option value="선택안함">선택안함</option>
        </select>
      </fieldset>

      <fieldset class="signup">
        <button class="btn-hover color-10">회원가입</button>
      </fieldset>

      <script src="script.js"></script>
    </main>
  </body>
</html>
