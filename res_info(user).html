<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약정보</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <!-- defer는 문서 다 읽은다음 실행하는것 -->
  </head>

  <body>
    <div class="container">
      <header class="top-menu">
        <a href="">
          <img
            src="./assets/img/icon/푸드핑_로고_심볼형 1.svg"
            alt=""
            class="main-logo"
        /></a>
        <div class="reservation">
          <a href="">방문기록</a>
          <a href="">리뷰관리</a>
          <a href="" class="res-info_btn">예약정보</a>
        </div>
        <div class="logout">
          <a href=""><img src="./assets/img/logout.png" alt="" /></a>
        </div>
      </header>
      <div class="main-menu">
        <div class="left-side-bar" style="float: left">
          <img
            src="./assets/img/icon/carbon_user-avatar-filled.png"
            alt=""
            class="user-profile"
          /><br />
          <div class="user-name">차은우님<br /></div>
          <span class="date_of_birth">1997.09.18</span>
          <div class="phone-number">
            <div class="phone-number1">
              <img src="./assets/img/icon/phone_icon.png" alt="" class="icon" />
              010-2580-2580
            </div>
            <div class="phone-number2">
              <img src="./assets/img/icon/message.png" alt="" class="icon" />
              <u>chaeunwoo@naver.com</u>
            </div>
          </div>
        </div>
        <div class="right-side-bar">
          <div class="res-info">
            <img
              src="./assets/img/title_background.png"
              alt="back"
              class="res-info-background"
            />
            예약정보
          </div>
          <div class="box">
            <img src="./assets/img/shop-img.png" alt="" class="shop-img" />
            <div class="information">
              <div class="shop-name">피크니크 선유도점</div>

              <div class="res-day">2022-07-05 | 오후 7시</div>
              <div class="res-list">
                <div class="res-name">
                  예약자명
                  <span class="res-name">장지우</span>
                </div>
                <div class="res-phone-number">
                  연락처
                  <span class="res-phone-number">010-1234-5678</span>
                </div>
                <div class="res-personnel">
                  예약인원
                  <span class="res-personnel">3명</span>
                </div>
                <div class="res-menu">
                  예약메뉴
                  <span class="res-menu">땡모반 1개</span>
                </div>
              </div>
            </div>
            <div class="res-btn">
              <a href="" class="res-change">예약 변경</a>
              <a href="" class="res-delete">삭제</a>
            </div>
          </div>
        </div>
      </div>
      <div class="chat_bot">
        <img
          src="./assets/img/service_background.png"
          alt="챗봇 배경"
          class="chat_bot_background"
        />
        <img
          src="./assets/img/service_icon.png"
          alt="챗봇 아이콘"
          class="chat_bot_icon"
        />
      </div>
    </div>
  </body>
</html>
