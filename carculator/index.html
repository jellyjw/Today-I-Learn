<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Fasthand&family=Trispace&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container shadow">
      <div class="carculator">
        <span class="display_head">louis vuitton</span>
        <div class="carculator_display shadow">
          <span class="display_num">0</span>
        </div>

        <div class="carculator_body shadow">
          <article class="hang first_hang">
            <button class="top_button">AC</button>
            <button class="top_button">Enter</button>
            <button class="top_button">%</button>
            <button class="right_button on_off">On/Off</button>
          </article>
          <article class="hang">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="right_button">+</button>
          </article>
          <article class="hang">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="right_button">-</button>
          </article>
          <article class="hang">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="right_button">*</button>
          </article>
          <article class="hang">
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button class="right_button">=</button>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
